<html>

<head>
    <title>Verification Form</title>
    <link rel="stylesheet" href={{ url_for('static', filename='css/topStyle.css') }} />
    <link rel="stylesheet" href={{ url_for('static', filename='css/userRegistration.css') }} />
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/validateForm.js') }}"> </script>
    <style>
        .red-text {
            color: red;
        }
    </style>
</head>

<body>
    <div id="title">
		<a href="/">
			<img id="logo" src= {{ url_for('static', filename='images/logo.png') }} />
		</a>
	</div>
    <div class="container">
    <h2>OTP Verification</h2>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="error red-text">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
    <form action="/verificationForm" method="POST">
        <p>otpCode: <input type="otpCode" name="otpCode"></p>
        <p><button type="submit" value="Submit Code">Submit Code</p>
    </form>
    </div>
</body>

</html>
